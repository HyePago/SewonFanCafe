<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Generator" content="EditPlus">
        <meta name="Author" content="HyejinKim">
        <meta name="Keywords" content="dessert">
        <meta name="Description" content="">
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>
        <form action="sign_upProc.jsp" method="post">
            <table width="500" class="join_out_table">
                <tbody>
                    <tr>
                        <td> <div class="login_logo">회원 가입</div></td>
                    </tr>
                    <tr height="2" bgcolor="#EF8556">
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table width="500" class="join_inner_table">
                                <tbody>
                                    <tr>
                                        <th><label for="name">이름</label></th>
                                        <td><input type="text" maxlength="7" name="name" id="name" required></td>
                                    </tr>
                                    <tr>
                                        <th><label for="username">아이디</label></th>
                                        <td><input type="text" maxlength="17" name="username" id="username" required></td>
                                    </tr>
                                    <tr>
                                        <th><label for="password">비밀번호</label></th>
                                        <td><input type="password" maxlength="17" name="password" id="password" required></td>
                                    </tr>
                                    <tr>
                                        <th><label for="password_confirm">비밀번호 확인</label></th>
                                        <td><input type="password" maxlength="17" name="password_confirm" id="password_confirm" required></td>
                                    </tr>
                                    <tr>
                                        <th><label for="email">이메일</label></th>
                                        <td><input type="email" maxlength="17" name="email" id="email" required></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" align="center">
                                            <input type="submit" value="가입">
                                            <input type="reset" value="취소">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
